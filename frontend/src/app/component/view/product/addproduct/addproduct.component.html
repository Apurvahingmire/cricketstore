<div class="container">
    <h4 class="mt-3">Add Product</h4>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" name="productName"[(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="text" id="productPrice" class="form-control" name="productPrice" [(ngModel)]="model.price">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Description</label>
                <input type="text" id="productDescription" class="form-control" name="productDescription"[(ngModel)]="model.description">
            </div>
            <div class="mt-3">
                <label class="form-label">Product Stock Available</label>
                <input type="text" id="productStock" class="form-control" name="productStock"[(ngModel)]="model.stockAvailable">
            </div>
            <div class="mt-3">
                <label class="form-label">BrandId</label>
                <input type="text" id="brandId" class="form-control" name="brandId"[(ngModel)]="model.brandId">
            </div>
            <div class="mt-3">
                <label class="form-label">Image Url</label>
                <input type="text" id="imageUrl" class="form-control" name="imageUrl"[(ngModel)]="model.imageUrl">
            </div>
            <div class="mt-3">
                <button type="Submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
