        <div class="row"style="background-color: rgb(250, 250, 242);">
<div class="col-md-4" style="background-color: rgb(250, 250, 242);" *ngFor="let product of products">
  <div class="col">
    <div class="card h-100">
      <img src="{{product.imageUrl}}" class="card-img-top" alt="img">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <div class="d-flex justify-content-between">
          <p class="card-text">ID: {{ product.id }} </p>
        <p class="card-text">Price: ₹{{ product.price }} </p>
        <p class="card-text">stockAvailable: {{ product.stockAvailable }}</p>
      </div>
      <p class="card-text">Description: {{product.description}}</p>
    </div>
      <div class="card-footer">
        <a class="btn btn-primary"  (click)="onAddToCart(product.id)">Add to Cart</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <a class="btn btn-primary"  (click)="onAddToCart(product.id)">Buy Now</a><br><br>
