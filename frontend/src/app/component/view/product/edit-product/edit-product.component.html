<div class="container">
    <h1 class="mt-3">Edit Product </h1>
    <ng-container *ngIf="product";else notFound>
        <form #form="ngForm" (ngSubmit)="onFormSubmit(product.id)">
            <div class="mt-2">
            <div class="mt-3">
            <label class="form-label" for="id">Product Id</label>
            <input type="text" disabled
                      id="id"
                      class="form-control"
                      name="id"
                      value="{{product.id}}">
            </div>
             
                    <div class="mt-3">
            <label class="form-label" for="name">Product Name</label>
            <input type="text"
                      id="productName"
                      class="form-control"
                      name="productName"
                      [(ngModel)]="product.name">
            </div>
            <div class="mt-3">
                <label class="form-label" for="price">Product Price</label>
                <input type="text"
                          id="productPrice"
                          class="form-control"
                          name="productPrice"
                          [(ngModel)]="product.price">
                </div>
             
                    <div class="mt-3">
            <label class="form-label" for="description">product Description</label>
            <input type="text"
                      id="description"
                      class="form-control"
                      name="description"
                      [(ngModel)]="product.description">
            </div>
            <div class="mt-3">
                <label class="form-label" for="stockAvailable">StockAvailable</label>
                <input type="text"
                          id="stockAvailable"
                          class="form-control"
                          name="stockAvailable"
                          [(ngModel)]="product.stockAvailable">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="brandId">BrandId</label>
                    <input type="text"
                              id="brandId"
                              class="form-control"
                              name="brandId"
                              [(ngModel)]="product.brandId">
                    </div>
                    <div class="mt-3">
                      <label class="form-label" for="imageUrl">Image Url</label>
                      <input type="text"
                                id="imageUrl"
                                class="form-control"
                                name="imageUrl"
                                [(ngModel)]="product.imageUrl">
                      </div>
                    <div class="mt-3 d-flex">
            <button type="submit"  class="btn btn-primary">Save</button>
             
                      <button type="button" class="btn btn-danger ms-3"
                      (click)="onDelete(product.id)">Delete</button>
            
             
                    </div>
             
                  </div>
             
             
                </form>
        <ng-template>
            <div class="alert alert-warning" role="alert">
                Product not found!
            </div>
        </ng-template>
        </ng-container>
        </div>
