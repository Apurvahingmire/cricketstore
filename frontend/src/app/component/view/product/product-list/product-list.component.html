
<div class="container" style="background-color: rgb(250, 250, 242);">
    <h3 class="mt-3" style="text-decoration: underline; text-align: center;">Product List</h3>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]= "['/admin/product-list/add']" class="btn btn-primary">Add Product</a>
    </div>
    <ng-container *ngIf="products$ | async as products">
      <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Stock Available</th>
                <th>Brand Id</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.stockAvailable}}</td>
                <td>{{product.brandId}}</td>
                <td>
                    <a class="btn btn-light" [routerLink]="['/admin/product-list', product.id]">Edit</a>
                </td>
            </tr>
        </tbody>
      </table>
    </ng-container>
