<div class="container">
    <h1 class="mt-3">All User List</h1>
 
    <ng-container>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th> Last Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>DOB</th>
                    <th>PhoneNo</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Role ID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usr of allusers">
                    <td>{{usr.id}}</td>
                    <td>{{usr.firstname}}</td>
                    <td>{{usr.lastName}}</td>
                    <td>{{usr.username}}</td>
                    <td>{{usr.email}}</td>
                    <td>{{usr.passwordHash}}</td>
                    <td>{{usr.dob}}</td>
                    <td>{{usr.phoneNo}}</td>
                    <td> {{usr.address}}</td>
                    <td>{{usr.gender}}</td>
                    <td>{{usr.roleId}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
